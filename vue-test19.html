<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在v-for里使用值范围</title>
    <!--导入Vue cdn的网址-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <!--v-for可以接受整数。在这种情况下，它会把模板重复对应次数。-->
        <span v-for="n in 10">{{n}} </span>
    </div>

    <ul>
        <!--可以利用带有 v-for 的 <template> 来循环渲染一段包含多个元素的内容。-->
        <template v-for="item in items">
            <li>{{item.msg}}</li>
            <li class="divider" role="presentation"></li>
        </template>
    </ul>
</div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            items: [
                {name:'James', age: 13, msg: 'I am a boy'},
                {name:'Jenny', age: 14, msg: 'I am a girl'}
            ]
        }
    })

</script>
</html>
