<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
    <!--导入Vue cdn的网址-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--可以在标签中间添加html元素-->
        <p v-html="msg"></p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '<span style="color:red">v-html渲染</span>'
            }
        })
    </script>

</body>
</html>
