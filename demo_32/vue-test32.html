<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽</title>
    <!--导入Vue cdn的网址-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <base-layout>
        <template v-slot:header>
            <p>This is a title!</p>
        </template>
        <template>
            <p>Here is a paragraph.</p>
            <p>Here is another paragraph.</p>
        </template>
        <template v-slot:footer>
            <p>Hera might be some user info!</p>
        </template>
    </base-layout>
</div>
<script>
    Vue.component('base-layout', {
        template: '<div style="font-size:50px;">\
                        <header>\
                            <slot name="header"></slot>\
                        </header>\
                        <main>\
                            <slot></slot>\
                        </main>\
                        <footer>\
                            <slot name="footer"></slot>\
                        </footer>\
                    </div>'
    });

    new Vue({
        el: '#app'
    });

</script>
</body>
</html>
