<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大胡子语法</title>
    <!--导入Vue cdn的网址-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <!--错误示范，大胡子语法不能用在标签的属性中-->
        <a href="{{msg}}">错误示范</a>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '将会被大胡子语法渲染!'
            }
        })
    </script>
</body>
</html>
