<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directive</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-focus>
    </div>
</body>
</html>
<script>
    // 注册全局指令
    // Vue.directive('focus', {
    //     inserted(el) {
    //         el.focus();
    //     }
    // })

    new Vue({
        el: '#app',
        // 注册局部指令
        directives: {
            // 指令名
            focus: {
                // 指令操作
                inserted(el) {
                    el.focus();
                }
            }
        }
    })
</script>
